<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card | Solution</title>
</head>

<body>
<!-- Card container. -->
  <div class="container">
    <!-- Top image -->
    <header>
      <img src="images/illustration-hero.svg" alt="Woman listening to music" class="hero">
    </header>
    <!-- The main content that contains all other information , except the cancel payment -->
    <main>
      <h1 >Order Summary</h1>

      <p class="summary">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="price-info">
        <div>
          <img src="images/icon-music.svg" alt="Music icon">
        </div>

        <div>
          <p class="prices">Annual Plan <span class="price">$59.99/year </span></p>
        </div>

        <div>
          <p class="change">Change</p>
        </div>
      </div>

      <div >
        <p class="do-payment">
          Proceed to Payment
        </p>
      </div>
    </main>
    <!-- The cancel payment button  -->
    <div class="cancel-payment">
      <p>
        Cancel Order
      </p>
    </div>
  </div>
<!-- Extra info to frontendmentor.io -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Camoscript" target="_blank">Emmanuel Tobi</a>.
  </div>
</footer>

</html>
